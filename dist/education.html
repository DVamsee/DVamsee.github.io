<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="output.css">
    <!-- Include the Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Fixed menu bar -->
    <div class="bg-gray-800 text-white py-4 px-6 fixed top-0 w-full z-50">
        <span class="text-xl font-semibold">Portfolio</span>
    </div>

    <!-- Content area -->
    <div class="pt-16">
        <div class="container mx-auto px-4 py-8">
            <!-- Your content goes here -->
            <h1 class="text-2xl font-semibold mb-4">Welcome to My Portfolio</h1>
            <p>This is the content of your portfolio page.</p>
        </div>
    </div>

    <!-- Mobile menu button -->
    <div class="bg-gray-800 p-4 fixed bottom-0 right-0 z-50">
        <button id="mobile-menu-button" class="text-white">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile menu overlay -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40">
        <div class="bg-white w-64 h-full p-4">
            <ul class="space-y-2">
                <li><a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Home</a></li>
                <li><a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">About</a></li>
                <li><a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Portfolio</a></li>
                <li><a href="#" class="block py-2 px-4 text-gray-800 hover:bg-gray-100">Contact</a></li>
            </ul>
        </div>
    </div>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
        const mobileMenuItems = mobileMenuOverlay.querySelectorAll('a');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenuOverlay.classList.toggle('hidden');
        });

        mobileMenuItems.forEach(item => {
            item.addEventListener('click', () => {
                mobileMenuOverlay.classList.add('hidden');
            });
        });

        // Close mobile menu when clicking outside the menu
        document.addEventListener('click', (event) => {
            if (!mobileMenuButton.contains(event.target) && !mobileMenuOverlay.contains(event.target)) {
                mobileMenuOverlay.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
